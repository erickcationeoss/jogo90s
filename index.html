<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Batman - Retorno aos Anos 90</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="game-container">
        <div id="game-screen">
            <div id="hud">Vidas: 3 | Pontos: 0 | Batarangues: ∞</div>
            <div id="batman"></div>
            <!-- Elementos do jogo serão gerados via JavaScript -->
        </div>
        
        <!-- Tela de Início -->
        <div id="start-screen">
            <h1 id="start-title">BATMAN</h1>
            <h2 id="start-subtitle">Retorno aos Anos 90</h2>
            <div id="controls">
                <p>← → : Mover | Espaço: Pular | F: Batarangue</p>
                <p>Derrote os bandidos e salve Gotham!</p>
            </div>
            <button id="start-button">INICIAR MISSÃO</button>
        </div>
        
        <!-- Tela de Game Over -->
        <div id="game-over-screen">
            <h1 id="game-over-title">GAME OVER</h1>
            <h2 id="final-score">Pontuação: 0</h2>
            <button id="restart-button">JOGAR NOVAMENTE</button>
        </div>
    </div>

    <script src="game.js"></script>
</body>
</html>
